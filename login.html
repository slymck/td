<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TD Bank Login Clone (Educational)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css"/>
  <link rel="shortcut icon" href="assets/imgs/td-logo.png" type="image/x-icon">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="assets/imgs/tdlogo.png" alt="TD Bank Logo">
    </div>
    <h4 style="color: green; text-align: center;">Log in to Online Banking</h4>
    <hr>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />

      <button class="btn-login" type="submit">Log In</button>
    </form>
      <!-- Message container -->
<div id="login-message" style="text-align:center; color:#fff; margin-top:15px;"></div>

    <div class="options">
      <p><a href="#">Forgot your username or password?</a></p>
      <p><a href="#">Explore our Online Banking</a></p>
    </div>
  </div>

<script>
  const validUsername = "brownlee";
  const validPassword = "secure@25";

  const messageBox = document.getElementById("login-message");

  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();

    const inputUsername = document.getElementById("username").value.trim();
    const inputPassword = document.getElementById("password").value;

    if (inputUsername === validUsername && inputPassword === validPassword) {
      messageBox.style.color = "green";
      messageBox.textContent = "Login successful! Redirecting...";

      setTimeout(() => {
        messageBox.textContent = "";
        window.location.href = "dashboard.html"; // your redirect page
      }, 2000);
    } else {
      messageBox.style.color = "red";
      messageBox.textContent = "Invalid Username or Password. Please try again.";

      setTimeout(() => {
        messageBox.textContent = "";
      }, 5000);
    }
  });
</script>

</body>
</html>
