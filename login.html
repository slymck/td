<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TD Bank Login Clone (Educational)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css"/>
  <link rel="shortcut icon" href="assets/imgs/td-logo.png" type="image/x-icon">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://www.td.com/etc/designs/td/images/logos/td-logo.svg" alt="TD Bank Logo">
    </div>
    <h2>Log in to Online Banking</h2>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />

      <button class="btn-login" type="submit">Log In</button>
    </form>
    <div class="options">
      <p><a href="#">Forgot your username or password?</a></p>
      <p><a href="#">Enroll in Online Banking</a></p>
    </div>
  </div>
</body>
</html>
